<?xml version="1.0"?>
<!DOCTYPE html PUBLIC"-//w3c//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtm">
<head>
	<title>Table Border</title>
</head>
<body style="background-color: lightblue; color: red;">
	<script type="text/javascript">

		var bordersize = prompt("Select a table border size \n"+
								"0 (no border)\n"+
								"2 pixel border\n"+
								"6 pixel border\n"+
								"10 pixel border\n");

		switch(bordersize){
			case "0":document.write("<table>");
					 break;
			case "2":document.write("<table border='2'>");
					 break;
			case "6":document.write("<table border='6'>");
					 break;
			case "10":document.write("<table border='10'>");
					 break;
			default:document.write("Error - Invalid choice: ",bordersize,"<br>");
					 break;
		}

		document.write("<caption>World Cup 2007-2019</caption>");
		document.write("<tr>",
					   "<th/>",
					   "<th>WINNERS</th>",
					   "<th>RUNNERS</th>",
					   "</tr>",
					   "<tr>",
					   "<th>2007</th>",
					   "<th>Australia</th>",
					   "<th>Sri Lanka</th>",
					   "</tr>",
					   "<tr>",
					   "<th>2011</th>",
					   "<th>India</th>",
					   "<th>Sri Lanka</th>",
					   "</tr>",
					   "<tr>",
					   "<th>2015</th>",
					   "<th>Australia</th>",
					   "<th>New Zealand</th>",
					   "</tr>",
					   "<tr>",
					   "<th>2019</th>",
					   "<th>England</th>",
					   "<th>New Zealand</th>",
					   "</tr>",
					   "</table>");

	</script>
</body>
